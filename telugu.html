            </ul>
        </div>
    </nav>
    <main class="box">
        <h1>Telugu Radios</h1>
        <section>
            <audio class="mediaElementPlaylist" data-showplaylist="true" preload="none" controls data-cast-title="Telugu Radios"
                data-cast-description="Telugu Radios" data-cast-poster="https://dl.dropboxusercontent.com/s/pkblbflwwmfla5a/music.jpg?dl=0">
                <source src="http://63.143.36.2:8888/;" type="audio/mp3" title="Radio City - Telugu Gold">
                <source src="http://108.59.9.147:8160/;" type="audio/mp3" title="Shaivam.org Shaiva Lahari">
                <source src="http://173.203.133.187:9700/;" type="audio/mp3" title="TORi-Live-8000">
            </audio>
        </section>
    </main>

    <footer class="box">
        <ul class="list-inline inline-center">
            <li>
                <a href='https://play.google.com/store/apps/details?id=io.github.vrajeshkanna.tamilradio&hl=en'>
                    <img width="40%" alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png' />
                </a>
            </li>
        </ul>
    </footer>

    <script>
        window.onload = function () {
            if ($.fn.mediaelementplayer) {
                $('audio.mediaElementPlaylist').mediaelementplayer({
                    audioWidth: '100%',
                    alwaysShowControls: true,
                    castIsLive: true,
                    error: function (media, node) {
                        $(media).parents('.mediaElementPlaylist').addClass('playlist_cannotplay');
                    },
                    features: ['playlistfeature', 'prevtrack', 'playpause', 'nexttrack', 'playlist', 'current', 'progress', 'duration', 'volume', 'chromecast']
                });
            }
        };
    </script>
</body>
